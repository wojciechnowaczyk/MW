<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/gallery.css">
  <link href="https://fonts.googleapis.com/css?family=VT323&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lekton&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
  <script src="../js/gallery.js"></script>
</head>
<body>
  <div class="MainHeader">
    <video autoplay muted loop id="MainVideo">
      <source src="../assets/video/Space.mov">
    </video>
    <div class="content">
      <div class="ClientsHeader">
        <h1 class="MainPageHeader">Warszawa 16.04.2016</h1>
      </div>
    </div>
  </div>

  <!-- Images used to open the lightbox -->
  <div class="row">
    <div class="column">
      <img src="../assets/gallery/warszawa0216/1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../assets/gallery/warszawa0216/2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../assets/gallery/warszawa0216/3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../assets/gallery/warszawa0216/4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>

  <div class="row">
    <div class="column">
      <img src="../assets/gallery/warszawa0216/5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../assets/gallery/warszawa0216/6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../assets/gallery/warszawa0216/7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../assets/gallery/warszawa0216/8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
    </div>
  </div>


  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/1.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/6.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/7.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <img src="../assets/gallery/warszawa0216/8.jpg" style="width:100%">
      </div>

      
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>


    </div>
  </div>

  <footer>
    Made by Wojciech Nowaczyk
  </footer>
</body>
</html>
